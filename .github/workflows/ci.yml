name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run tests (java-core-katas)
        run: mvn -f java-core-katas/pom.xml test

      - name: Run tests (spring-boot-api)
        run: mvn -f spring-boot-api/pom.xml test
